<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% block title %}{% endblock %}</title>

        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel=stylesheet href="{{ STATIC_URL }}cilantro/css/style.css">
        <link rel=stylesheet href="{{ STATIC_URL }}css/style.css">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 9]>
        <div class=container-fluid>
            <div class=row-fluid>
                <div class=span12>
                    <div class="alert alert-block alert-error"><h4>You are using an outdated browser.</h4> Harvest currently requires Chrome, Firefox, Safari or Internet Explorer 9+. <a href="http://whatbrowser.org/">See what browser your are using and how to upgrade or download a different browser for free.</a></div>
                </div>
            </div>
        </div>
        <![endif]-->

        {% block header %}
            {% include "_header.html" %}
        {% endblock %}

	<div id=content>
	    {% block content %}
	    {% endblock %}
        </div>

        {% block footer %}
            {% include "_footer.html" %}
        {% endblock %}

        {% block scripts %}{% endblock scripts %}
        <script>{% include "_cilantro.js" %}</script>
        <script data-main="cilantro/main" src="{{ STATIC_URL }}cilantro/js/require.js"></script>

        {% if not debug %}
        <script>
            var _gaq=[['_setAccount','UA-30792817-5'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        {% endif %}
    </body>
</html>
